<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Senia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body class="bg-secondary">
    <div class="container mt-4 p-4">
        <h1>Faça seu login</h1>
        <form method="POST" action="/autenticar">
            <p><label class="fs-4">Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label class="fs-4">Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Entrar</button></p>
        </form>
        <p class="fs-5 text-dark">{{msg}}</p>
    </div>
</body>
</html>
